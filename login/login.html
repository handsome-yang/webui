<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>小马国炬-登录</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="login_css/login.css">
    <link rel="stylesheet" type="text/css" href="login_css/reset.css" />
</head>
<body>
<div >
    <form class="login">

        <div class="login-top">
            小马国炬-登录
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="login_images/name.png" /></div>
            <div class="login-center-input">
                <input type="text" name="username" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
                <div class="login-center-input-text">用户名</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="login_images/password.png" /></div>
            <div class="login-center-input">
                <input type="password" name="password" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <div><span class="error-msg"></span></div>
        <div class="login-button">
            登录
        </div>
    </form>
    <div class="sk-rotating-plane"></div>
</div>
<script type="text/javascript" src="login_js/jquery.js"></script>
<script type="text/javascript" src="login_js/axios.min.js"></script>
<script type="text/javascript" src="login_js/login.js"></script>
</body>
</html>
